<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/SignIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>Calendarium-Sign In</title>
</head>

<body>
    <header class="header">
        <a href="SignUp.html"><img class="imagenHeader" src="img/logo.png" alt="logo"></a>
        <a href="SignUp.html"><h1 class="tituloHeader">Calendarium</h1></a>
    </header>
    <main class="principal">
        <div class="formulario">
            <h2>Sign In</h2>
            <form action="" method="post">
                <input type="email" name="email" id="email" placeholder="email or user">
                <input type="password" name="pswd" id="pswd" placeholder="password">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>

</html>
