<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/SignUp2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>Calendarium- SignUp</title>
</head>

<body>
    <header class="header">
        <img class="imagenHeader" src="img/logo.png" alt="logo">
        <h1 class="tituloHeader">Calendarium</h1>
    </header>
    <main class="principal">
        <div class="formulario">
            <h2>Sign Up</h2>
            <form action="" method="post">
                <input type="email" name="email" id="email" placeholder="email">
                <input type="text" name="user" id="user" placeholder="user">
                <input type="password" name="pswd" id="pswd" placeholder="password">
                <input type="password" name="pswd" id="pswd" placeholder="Repeat password">
                
                <label class="aceptar">
                    <input type="checkbox" id="aceptar" name="aceptar" value="aceptar">
                    Acepto recibir avisos por correo electronico
                    <span class="checkmark"></span>
                </label>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>

</html>
