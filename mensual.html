<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="css/mensual.css">
  <title>Vista mensual</title>
</head>

<body>
  <header id="header">
    <img class="imagenHeader" src="img/logo.png" alt="logo">
    <h1 class="tituloHeader">Calendarium</h1>
    <a href="SignIn.html"><button type="submit" class="logout">Log out</button></a>
  </header>
  <nav id="navegacion">
    <!-- El for indica que pertenece a un input en concreto-->
    <label for="touch"><span class="menu"></span></label>
    <input type="checkbox" id="touch">
    <ul class="slide">
      <li><a href="index.html" id="vm">Inicio</a></li>
      <li><a href="trackers.html" id="tracker">Trackers</a></li>
    </ul>
  </nav>

  <!--Sigo trabajando en ello-->
  <div class="row">
    <h1 id="month-year"></h1>
    <div class="col-lg-2 d-flex justify-content-center align-items-center">
      <button id="prev-month-btn" onclick="prevMonth()"><i class="material-icons">keyboard_arrow_left</i></button>
    </div>
    <div class="col-lg-8 mt-1">
      <table>
        <thead>
          <tr>
            <th>Lun</th>
            <th>Mar</th>
            <th>Mié</th>
            <th>Jue</th>
            <th>Vie</th>
            <th>Sáb</th>
            <th>Dom</th>
          </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </div>
    <div class="col-lg-2 d-flex justify-content-center align-items-center">
      <button id="next-month-btn" onclick="nextMonth()"><i class="material-icons">keyboard_arrow_right</i></button>
    </div>
    <script src="js/mensual.js"></script>
  </div>

</body>

</html>
